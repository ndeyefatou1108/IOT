<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consommation - Éco-Logement Connecté</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .background-image {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('/static/images/cons.webp');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Éco-Logement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/consommation">Consommation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/capteurs">Capteurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/economies">Économies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/configuration">Configuration</a></li>
                    <li class="nav-item"><a class="nav-link" href="/meteo_page">Météo</a></li>
                     <li class="nav-item"><a class="nav-link {% if request.path.startswith('/pieces') %}active{% endif %}" href="/pieces">Pièces</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background-image">
        <div class="overlay">
            <h1>Consommation</h1>
            <p>Visualisez et gérez vos consommations efficacement.</p>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Consommation</h1>
        <canvas id="consommationChart" width="800" height="400"></canvas>
        
        <!-- Boutons pour télécharger les relevés -->
        <div class="mt-4 text-center">
        
            <a href="/telecharger_mensuel?mois=2024-11" class="btn btn-secondary">Télécharger Relevé Mensuel</a>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>© 2024 - Projet Éco-Logement</p>
    </footer>

    <script>
        const data = {
            labels: [{% for facture in factures %}'{{ facture["type"] }}',{% endfor %}],
            datasets: [{
                label: 'Répartition des Consommations',
                data: [{% for facture in factures %}{{ facture["total"] }},{% endfor %}],
                backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'pie', // Diagramme circulaire
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Répartition des Consommations'
                    }
                }
            }
        };

        const consommationChart = new Chart(
            document.getElementById('consommationChart'),
            config
        );
    </script>
</body>
</html>
